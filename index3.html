<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet3.css">
  </head>
  <body>

    <script src="script3.js"></script>
    <h1>Password Generator</h1>
    <div>
      <label for="password-length">Password Length (8-128):</label>
      <input type="number" id="password-length" min="8" max="128">
    </div>
    <div>
      <label for="lowercase">Include Lowercase:</label>
      <input type="checkbox" id="lowercase">
    </div>
    <div>
      <label for="uppercase">Include Uppercase:</label>
      <input type="checkbox" id="uppercase">
    </div>
    <div>
      <label for="numeric">Include Numeric:</label>
      <input type="checkbox" id="numeric">
    </div>
    <div>
      <label for="special">Include Special Characters:</label>
      <input type="checkbox" id="special">
    </div>
    <button id="generate-password">Generate Password</button>
    <div id="password-display"></div>
    <script src="password-generator.js"></script>
  </body>
</html>
